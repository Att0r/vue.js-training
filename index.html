<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js - Training</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <p v-bind:title="message">
            Pare o mouse sobre mim e veja a dica interligada dinamicamente!
        </p>
    </div>

    <div id="app-3">
        <p v-if="seen">Now you see me</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>


    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Inverter Mensagem</button>
    </div>
</body>
<!-- versão de desenvolvimento, inclui avisos úteis no console  -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Olá Vue!'
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'Você carregou esta página em ' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })
    //seen: false

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'Aprender JavaScript' },
                { text: 'Aprender Vue' },
                { text: 'Criar algo incrível' }
            ]
        }
    })
    //app4.todos.push({text: 'Novo Item'})

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue!'
        },
        methods: {
            reverseMessage: function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

</script>

</html>
